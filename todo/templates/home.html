{% extends 'base.html' %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" >
    <div class="row">
<div class="col-md-6">
<form method="post" class="p-3 shadow">
    <h1> Add Task</h1>
    {% csrf_token %}
  <div class="form-group">
    <label >TASK</label>
    <input type="text" class="form-control"  name="task1" placeholder="Enter the Task">

  </div>
  <div class="form-group">
    <label >PRIORITY</label>
    <input type="text" class="form-control" name="prior1" placeholder="Enter the Priority">
  </div>
     <div class="form-group">
    <label >DATE</label>
    <input type="date" class="form-control" name="date1" placeholder="Input the date">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>




    </div>

        <div class="col-md-6">
            <h1>Task to be completed</h1>
             {% for i in task %}
             <div class="shadow card" >

  <div class="card-body">
    <h5 class="Card title">{{i.task}}</h5>
    <p class="card-text">{{i.priority}}</p>
      <p class="card-text">{{i.date}}</p>

    <a href="{% url 'taskapp:delete' i.id %}" class="btn btn-primary">Done</a>
      <a href="{% url 'taskapp:update' i.id %}" class="btn btn-primary">Edit</a>
  </div>
        </div><br>
             {% endfor %}
</div>


</div>
</div>
{% endblock %}
